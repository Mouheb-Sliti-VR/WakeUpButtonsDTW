<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up Servers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e79440, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            background-color: #fff;
            color: #000000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #007acc;
            color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(-4px);
        }
        .log {
            margin-top: 40px;
            color: rgb(56, 245, 56);
            font-weight: bolder;
            font-size: 1.2em;
            -webkit-text-stroke-color: #000000;
            -webkit-text-stroke-width: 0.8px;
        }
    </style>
    <script>
        function sendGetRequest(url, buttonName) {
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        console.log(`Request to ${url} was successful.`);
                        document.getElementById('log').innerText = `${buttonName}  is running successfully !`;
                    } else {
                        console.log(`Request to ${url} failed with status: ${response.status}`);
                    }
                })
                .catch(error => {
                    console.log(`Request to ${url} failed with error: ${error}`);
                });
        }
    </script>
</head>
<body>
    <h1>Wake Up</h1>
    <div class="button-container">
        <button onclick="sendGetRequest('https://mockedgateway.onrender.com/health-check', 'Mocked Gateway')">Mocked Gateway</button>
        <button onclick="sendGetRequest('https://marketplace-fmjs.onrender.com/health-check', 'Marketplace')">Marketplace</button>
        <button onclick="sendGetRequest('https://pseudo-gateway.onrender.com/health-check', 'Mocked DISCO')">Mocked DISCO</button>
    </div>
    <div id="log" class="log"></div>
</body>
</html>
